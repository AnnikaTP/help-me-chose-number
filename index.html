<!doctype html>
<html lan=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose number</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between numbers ...</h1>
    <p>My house needs a number.<br>The whole street is mine, so I can choose any number, but I having hard time and can't choose.<br>I need help with my choice.</p>
  <img src="67 Malta 2008fyrk500px.png" alt="number67Malta" width="100">
      <p style="color: black">My favorite number is <del>67</del> <ins>15</ins>! What's yours?</p>
      <div class="inputSection">
        <div class="inputs">
          <kbd><br>Write your favorite number here:</br></kbd>
          <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
          $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
          }

          $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
