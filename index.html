<!doctype html>
<html lan=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose number</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="click">
    <div class="h1Section">
    <h1>Help me choose between numbers ...</h1></div>
    <p>My house needs a number.<br>The whole street is mine, so I can choose any number, but I having hard time and can't choose.<br>I need help with my choice.</p>
      <p style="color: black">My favorite number is <del>15</del> <ins>67</ins>! What's yours?</p>
        <img src="67 Malta 2008fyrk500px.png" alt="number67Malta" width="100">
        <div class="inputSection">
        <div class="inputs">
          <kbd><br>Write your favorite number here:</br></kbd>
          <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display','flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          
          $('h1').text('Resultatet blev:')
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
